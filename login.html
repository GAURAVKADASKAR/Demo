<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Sakshi's World</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe0ec, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(233, 30, 99, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      z-index: 2;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #e91e63;
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
    }

    .login-box input {
      display: block;
      width: 100%;
      padding: 0.9rem;
      margin: 0.8rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .login-box input:focus {
      border-color: #e91e63;
      box-shadow: 0 0 5px rgba(233, 30, 99, 0.3);
    }

    .login-box button {
      background-color: #e91e63;
      color: white;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #d81b60;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: floatHearts 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>ðŸ’— Welcome My Love ðŸ’—</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Floating Hearts -->
  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
  
      if (user === 'sakshi' && pass === 'mylove') {
        localStorage.setItem("name", "true");
        window.location.href = "index.html";
      } else {
        alert("Wrong username or password ðŸ’”");
      }
    }
  
    // If already logged in, redirect directly to homepage
    if (localStorage.getItem("name") === "true") {
      window.location.href = "index.html";
    }
  </script>
  
</body>
</html>
