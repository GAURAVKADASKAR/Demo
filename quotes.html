  <script>
    const quotes = [
      "Youâ€™re the reason I believe in magic again.",
      "In your arms, I found my forever home.",
      "Every heartbeat of mine echoes your name.",
      "You are the poetry my soul was always searching for.",
      "Loving you is the easiest thing Iâ€™ve ever done.",
      "The stars in your eyes outshine the whole universe.",
      "You made my life a fairytale just by being in it.",
      "Each moment with you is a page in our love story."
    ];

    let index = 0;
    const quoteText = document.getElementById("quoteText");

    function showQuote() {
      quoteText.classList.remove("fade-in");
      void quoteText.offsetWidth; // trigger reflow for re-animation
      quoteText.innerText = quotes[index];
      quoteText.classList.add("fade-in");
      index = (index + 1) % quotes.length;
    }

    showQuote();
    setInterval(showQuote, 4000); // change every 4 seconds
  </script>
